<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>練習課題1 解答例</title>
		<style>
			p{
				padding: 20px;
				border: 1px solid #bbb;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<p class="attention">
			ここは "attention" というクラスがついた &lt;p&gt; 要素です。
		</p>

		<p>
			ここは何もクラスがついていない &lt;p&gt; 要素です。
		</p>

		<p class="attention">
			ここも "attention" というクラスがついた &lt;p&gt; 要素です。
		</p>

		<p class="someclass">
			ここは "someclass" というクラスがついた &lt;p&gt; 要素です。
		</p>
	</body>
