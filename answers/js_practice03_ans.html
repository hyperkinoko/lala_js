<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>練習課題3 解答例</title>
</head>
<body>
<p>このファイルを編集して、以下の3つのパーツを追加してください</p>
<p>ボタンはinputタグ、buttonタグ、どちらを使っても構いません</p>
<p>削除機能、表示機能はまだ実装しなくて構いません</p>
<ul>
    <li>テキストボックス（id属性を付けること）</li>
    <li>テキストボックスの内容を削除するボタン</li>
    <li>テキストボックスの内容をアラートで表示するためのボタン</li>
</ul>

<input type="text" id="message" />
<input type="button" value="削除" />
<input type="button" value="表示" />
</body>
</html>
