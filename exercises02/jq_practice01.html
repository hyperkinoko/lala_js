<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>練習課題1</title>
</head>

<body>
    <h3>これはHTMLとCSSのおさらいです</h3>
    <p>このファイルを編集して、以下を作ってください</p>
    <ul>
        <li>"attention"というクラスのついた &lt;p&gt; 要素を2つ</li>
        <li>"someclass"というクラスのついた &lt;p&gt; 要素を2つ</li>
        <li>何もクラス指定のない &lt;p&gt; 要素を1つ</li>
    </ul>
    <p>また、&lt;p&gt; 要素を枠線付きの四角で囲むように、CSSを作成してください。<br />CSSはこのHTML内に書いても、別ファイルに書いて読み込んでも構いませｎ</p>
</body>
</html>
