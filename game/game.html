<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>虎クエ</title>
    <link rel="stylesheet" href="game.css">
    <script src="../jquery.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
<div id="game_panel">
    <div id="main_panel">
        <div id="wrapper">
            <div id="enemy_panel">
                <div id="enemy_image">
                    <img>
                </div>
                <ul id="enemy_status">
                    <li><span class="name"></span></li>
                    <li>HP: <span class="hp"></span>/<span class="hp_max"></span></li>
                    <li>攻撃力: <span class="attack"></span></li>
                    <li>守備力: <span class="defense"></span></li>
                    <li>素早さ: <span class="agility"></span></li>
                    <li>経験値: <span class="exp"></span></li>
                    <li>ゴールド: <span class="gold"></span></li>
                </ul>
            </div>
        </div>
        <div id="message_panel">ゲームスタート</div>
    </div>

    <div id="player_panel">
        <div id="controller_panel">
            <div id="battle_controller" class="button_container">
                <div class="command_button" id="attack" onclick="attack()">こうげき</div>
                <div class="command_button" id="defense" onclick="defense()">ぼうぎょ</div>
                <div class="command_button" id="escape" onclick="escape()">にげる</div>
            </div>

            <div id="field_controller" class="button_container">
                <div class="command_button" id="next" onclick="move()">すすむ</div>
            </div>

        </div>
        <ul id="player_status">
            <li><span class="name"></span></li>
            <li>Lv.: <span class="level"></span></li>
            <li>HP: <span class="hp"></span>/<span class="hp_max"></span></li>
            <li>攻撃力: <span class="attack"></span></li>
            <li>守備力: <span class="defense"></span></li>
            <li>素早さ: <span class="agility"></span></li>
            <li>経験値: <span class="exp"></span></li>
            <li>ゴールド: <span class="gold"></span></li>
        </ul>
    </div>
</div>
<script>
    // ゲームスタート
    $(document).ready(function() {
        var state = 0;
        jQuery('#field_controller').show();
        jQuery('#battle_controller').hide();
        jQuery('#enemy_panel').hide();
        var player = new Player("ゆうしゃ", 1, 16, 5, 2, 5, 0, 0);
        player.dispStatus();
    });
</script>
</body>
</html>
